<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/ico/1606341530.ico">
    <title>Instagram</title>

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/styles.css" />

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="phone screen" />
        </div>
        <div class="instagram-form">
            <div class="group">
                <img id="logo-insta" src="./img/logo.PNG" alt="Instagram logo" />
                <form>
                    <div class="form-outline">
                        <input type="text" id="formControlSm" class="form-control" />
                        <label class="form-label" for="formControlSm">Telefone, nome de usuário ou email</label>
                    </div>

                    <div class="form-outline">
                        <input type="text" id="formControlSm" class="form-control" />
                        <label class="form-label" for="formControlSm">Senha</label>
                    </div>
                    <button type="button" class="btn btn-info btn-disbled" disabled>Entrar</button>
                </form>
            </div>
            <div class="group group-row">
                <p class="not-registered">Não tem uma conta?</p><span class="link-blue">Cadastre-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
</body>

</html>
